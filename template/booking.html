{% extends 'base.html' %}

{% block title %}
login
{% endblock %}

{% block content %}
{% load static %}
<style>
    .container{
         background-size: cover;
    }
</style>    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<br>
<div style="background-image: url({% static '/images/foot.jpg' %});" class="container">
<h1 style="text-align:center;">Book Your Games Here...</h1>
<div class="col-1 text-left pl-md-3">
<form style="margin-left: 16rem;" action="booked" method="post">
    {% csrf_token %}
    <label>Name</label>
    <input size="70" type="text" name="name1" required><br><br>
    <label>Place</label>
    <input size="70" type="text" name="place1" required><br><br>
    <label>Phone</label>
    <input size="70" type="tel" name="phone1" required><br><br>
    <label>Game</label>
    <select name="game1" required>
        <option selected></option>
        <option>CRICKET</option>
        <option>FOOTBALL</option>
        <option>BADMINTON</option>
        <option>VOLLEYBALL</option>

    </select>
    <label>Date&Time</label>
    <input size="70" type="datetime-local" name="date1" required><br><br>
    
    <!-- <input type="submit" value="Submit"><br> -->
    <button class="btn btn-primary" type="submit">Submit</button><br><br><br><br><br><br>
</form>
    </div>
</div>

{% endblock %}
